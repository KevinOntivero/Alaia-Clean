<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alaia Cleaning</title>
    <!-- seo -->
    <meta name="description" content="Articulos de limpieza para el hogar">

    <!-- icon -->

<body>

    <header class="header">

        <nav class="nav">
          <div class="navbar__menu">
            <img src="img/logo.png" alt="logo" class="logo">
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
              <ion-icon name="menu-outline"></ion-icon>
            </label>
            <ul class="nav__menu">
              <li><a class="active" href="#">Inicio</a></li>
              <li><a href="#">Productos</a></li>
              <li><a href="#">Redes</a></li>
            </ul>
          </div>
        </nav>

        <div class="banner__text">
          <h1 class="title"> Alaia Cleaning</h1>
          <div>
            <a href="productos.html" class="button1">Productos</a>
          </div>
        </div>

        
    </header>
    
    
    <main class="main">
      <div class="container">
        <h2 class="title"> Productos de Limpieza </h2>
      </div>


      <div class="container-fluid">
        <div class="card" style="width: 18rem;">
          <img src="img/Microfibra.jpeg" class="card-img-top" alt="trapo 1">
          <div class="card-body">
            <h5 class="card-title">MICROFIBRAS</h5>
            <p class="card-text">35 x 35cm <br> Marca Thames</p>
          </div>
        </div>
      

        <div class="card" style="width: 18rem;">
          <img src="img/cepillo1.jpeg" class="card-img-top" alt="Cepillo 1">
          <div class="card-body">
            <h5 class="card-title">ESCOBILLONES</h5>
            <p class="card-text"> Escobillones <br> Cerda</p>
          </div>
        </div>

      
        <div class="card" style="width: 18rem;">
          <img src="img/lysoform.jpeg" class="card-img-top" alt="Lysoform">
          <div class="card-body">
            <h5 class="card-title">LYSOFORM</h5>
            <p class="card-text"> 360cm <br> Desinfectante </p>
          </div>
        </div>
      </div>

      <div class="text_main">
        <h2 class="text__one">Para mas productos ingresar en el siguiente link</h2>
        <a href="#" style="--clr:#1e9bff" class="button2"> <span>Productos</span><i></i></a>
      </div>

    <footer class="footer">
      <h2 class="text__footer">Nuestras redes sociales</h2>
      <ul class="list__footer">
        <li style="--clr:#25d366">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </li>

        <li style="--clr:#dd2a7b">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </li>
      </ul>
    </footer>





    
    

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cbbad85b0e.js" crossorigin="anonymous"></script>
